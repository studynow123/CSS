<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 块；独占一行，宽度默认是父级的宽度，添加宽度都生效 */
        div {
            width: 300px;
            height: 300px;
            background-color: pink;

            /* 转换成行内块 */
            /* display: inline-block; */

            /* 转换成行内 */
            display: inline;
        }
    </style>
</head>
<body>
    <div>1111111</div>
    <div>2222222</div>
</body>
</html>
