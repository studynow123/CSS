<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <!-- .red -->
    <div class="red"></div>
    <!-- #one -->
    <div id="one"></div>
    <!-- p.red -->
    <p class="red"></p>
    <!-- p.red#box -->
    <p class="red" id="box"></p>

    <!-- div 同级 p   div+p -->
    <div></div>
    <p></p>

    <!-- 父子 >   div>P   ul>li-->
    <div>
        <p></p>
    </div>

    <ul>
        <li></li>
    </ul>

    <!-- ul 有3个li     ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- ul里面有3个li，li里面有文字111   ul>li{111}*3-->
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>

    <!-- ul有3个li，li文字1，2，3  ul>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
